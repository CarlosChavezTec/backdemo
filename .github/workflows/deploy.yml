name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Build (opcional)
        run: npm run build || echo "No build necesario"

      - name: Autenticarse con Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: Link al proyecto
        run: railway link --environment production

      - name: Desplegar a Railway
        run: railway up
